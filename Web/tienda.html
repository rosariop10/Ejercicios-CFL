<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tienda.css">
    <title>Document</title>
</head>
<body>
    <div class="mi-app">
        <label for="compra">Ingrese su compra:</label>
        <input type="number" name="compra" class="compra">
        <div>
            <button class="boton-agregar">Agregar</button>
            <button class="boton-total">Mostrar total</button>
            <button class="boton-eliminar-ultima">Eliminar ultima compra</button>
            <button class="boton-eliminar-todas">Eliminar todas las compras</button>
        </div>
        <div>
            <ol class="mis-compras">
            </ol>
        </div>
        <h2>Total de la compra:</h2>
        <h3 class="total"></h3>
    </div>

    <script type="text/javascript" src="tienda.js"></script>
</body>
</html>
